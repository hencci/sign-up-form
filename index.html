<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container flex">
        <div class="left-container flex">
            <div class="logo-container flex" >
                <img src="./images/odin-logo.png" alt="Odin logo" class="logo"/>
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-conainer">
            <div class="form-container">
                <h2>
                    This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
                <br />
                We looking forward to get to know you closer.
                </h2>
                <form action="" method="post" class="form">
                    <div>
                        <label for="first_name">First Name</label>
                        <br />
                        <input type="text" id="first_name" name="first_name" />
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <br />
                        <input type="text" id="last_name" name="last_name" />
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <br />
                        <input type="email" id="email" name="email" />
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <br />
                        <input type="number" id="phone_number" name="phone_number" />
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <br />
                        <input type="password" id="password" name="password" 
                        minlength="6" required/>
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <br />
                        <input type="password" id="confirm_password" name="confirm_password" minlength="6" required/>
                    </div>
                </form>
                <button>Sign Up</button>
                <p>Already have an account? <a href="">Log in</p>
            </div>
        </div>
    </div>
</body>
</html>
